<!DOCTYPE html> 
<html lang="pt-br"> 
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='invoice_registration.css') }}">
  </head> 
  <body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='image.png') }}" alt="" width="60" height="60"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">Inicio</a>
            <a class="nav-link" href="#">Lançamento Notas Fiscais</a>
            <a class="nav-link" href="#">Visualizar Notas Fiscais</a>
          </div>
        </div>
      </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div id="flash-messages" class="alert {{ category }}"> {{ message|capitalize }} </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <section class="h-100 h-custom gradient-custom-2">
      <!-- forms -->
      <form action="{{ url_for('invoice.insert_invoice') }}" method="post">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="bg-blue">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5" style="color:rgb(0, 82, 158);">Lançamento de Notas Fiscais</h3>
  
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2" id="item_category">
                          <select data-mdb-select-init id="itemCategory"name="item_category" required>
                            <option value="1">Alimentação</option>
                            <option value="2">Serviços de Fornecedores</option>
                            <option value="3">Itens de Escritorio</option>
                            <option value="4">Roupas</option>
                            <option value="4">Manutenção</option>
                          </select>
                          <label>Categoria do item</label>
                        </div>

                        <div class="col-md-6 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="form3Examplea8" class="form-control form-control-lg" name="number_invoice" required/>
                            <label class="form-label" for="form3Examplea8">Número Nota Fiscal</label>
                          </div>
                        
                        </div>
                        <div class="mb-4 pb-2">
    
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="form3Examplev2" class="form-control form-control-lg" name="product_name" required/>
                            <label class="form-label" for="form3Examplev2">Nome produto/Serviço</label>
                          </div>
    
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
    
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="form3Examplev3" class="form-control form-control-lg" name="quantity" required/>
                            <label class="form-label" for="form3Examplev3">Quantidade</label>
                          </div>
    
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <label>Seu Setor</label>
                          <select data-mdb-select-init id="sector"name="sector" required>
                            <option value="1">TI</option>
                            <option value="2">RH</option>
                            <option value="3">FACILITIES</option>
                            <option value="4">MARKETING</option>
                            <option value="4">VENDAS</option>
                            <option value="4">FINANCEIRO</option>
                          </select>
                        </div>
                      </div>
    
    
                      <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="Number" id="form3Examplev4" class="form-control form-control-lg" placeholder="R$ 0,00" pattern="^\R\$\s\d{1,3}(.\d{3})*,\d{2}$" name="value" required/>
                          <label class="form-label" for="form3Examplev4" >Valor</label>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
    
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Examplev5">Descrição</label>
                            <input type="text" id="form3Examplev5" class="form-control form-control-lg custom-width" name="description" required/>
                          </div>
    
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                  <div class="col-lg-6 bg-indigo text-white">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5">Informações Adicionais</h3>
    
                      <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="text" id="form3Examplea2" class="form-control form-control-lg" placeholder="xxx.xxx.xxx-xx ou xxx.xxx.xxx/xxxx-x"/ name="identification_document" required>
                          <label class="form-label" for="form3Examplea2">CPF ou CNPJ do Fornecedor</label>
                        </div>
                      </div>
    
                      <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="text" id="form3Examplea3" class="form-control form-control-lg"/ name="company_name" required>
                          <label class="form-label" for="form3Examplea3">Razão social da empresa</label>
                        </div>
                      </div>
    
    
                      <div class="mb-4 pb-2">
    
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="form3Examplea4" class="form-control form-control-lg" placeholder="rua, bairro, numero, cidade, estado" name="address" required/>
                            <label class="form-label" for="form3Examplea4">Endereço</label>
                          </div>
                        </div>
                      
                        <div class="row">
                      <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="date" id="form3Examplea6" class="form-control form-control-lg" name="date_issue" required/>
                          <label class="form-label" for="form3Examplea6" >Data de emissão</label>
                        </div>
                      </div>

                      <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="date" id="form3Examplea9" class="form-control form-control-lg" name="payment_date" required/>
                          <label class="form-label" for="form3Examplea9" >Data de Pagamento</label>
                        </div>
                      </div>
                    </div>
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg"
                        data-mdb-ripple-color="dark" action="submit">Registrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    </section>

    <!-- adicionando tempo para exibição de mensagens -->
    <script>
      setTimeout(function() {
        var flashMessages = document.getElementById('flash-messages');
        if (flashMessages) {
          flashMessages.style.display = 'none';
        }
      }, 3000);
    </script>
    <!-- conexão com backend-->
    <script>
      document.getElementById("forms").addEventListener("submit", function(event) {
          event.preventDefault(); 
          
          const selectedCategory = document.getElementById("itemCategory").value;
          const numberInvoice = document.getElementById("form3Examplea8").value;
          const productName = document.getElementById("form3Examplev2").value;
          const quantity = document.getElementById("form3Examplev3").value;
          const value = document.getElementById("form3Examplev4").value;
          const description = document.getElementById("form3Examplev5").value;
          const identificationDocument = document.getElementById("form3Examplea2").value;
          const companyName = document.getElementById("form3Examplea3").value;
          const address = document.getElementById("form3Examplea4").value;
          const dateIssue = document.getElementById("form3Examplea6").value;
          const paymentDate = document.getElementById("form3Examplea9").value;
    
          fetch("/invoice-registration", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({
                  item_category: selectedCategory,
                  number_invoice: numberInvoice,
                  product_name: productName,
                  quantity: quantity,
                  value: value,
                  description: description,
                  identification_document: identificationDocument,
                  company_name: companyName,
                  address: address,
                  date_issue: dateIssue,
                  payment_date: paymentDate
              })
          })
          .then(response => response.json())
          .then(data => console.log("Success:", data))
          .catch(error => console.error("Error:", error));
      });
    </script>
  </body> 

</html>
