<!DOCTYPE html> 
<html lang="pt-br"> 
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_page.css') }}">
  </head> 
  <body> 
    <h1 class="title">Welcome to NorthWind Supermarket</h1>
        <!-- Exibir mensagens de erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert {{ category }}"> {{ message|capitalize }} </div>
            {% for category, message in messages %}
            {{message}}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <!-- forms -->
    <form id="forms" method="POST" action="{{ url_for('login.login_register') }}"> 
      <div class="form-group">
        <label for="inputEmail">Insira seu e-mail corporativo</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="inputEmail" placeholder="exemplo@mercado.com.br" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Senha</label>
        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="*****" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <!-- adicionando tempo para exibição de mensagens -->
    <script>
      setTimeout(function() {
        var flashMessages = document.getElementById('flash-messages');
        if (flashMessages) {
          flashMessages.style.display = 'none';
        }
      }, 2000);
    </script>
  </body> 
</html>
